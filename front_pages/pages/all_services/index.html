<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <!--Подключение стиля самой страницы, стилей сбрасывающих стили браузера, общих стилей для всех, шрифты-->
    <link rel ="stylesheet" href ="style.css">
    <link rel ="stylesheet" href ="../../styles/reset.css">
    <link rel ="stylesheet" href ="../../styles/common.css">
    <link rel="stylesheet" href="../../styles/font.css">
    <title>All services</title>
</head>
<body>

    <div class = "main-container">

        <a class = "exit-button" href="../main_page/index.html"><img src="../../images/Кнопка%20выхода.svg" /></a>

        <div class="all-services-header">

            <p class="services-header-upgrade">Выбери апргрейд:</p>

            <p class="services-header-cost">А что по ценам?</p>

            <p class="services-header-check">Добавим?</p>

        </div>

        <div class="all-services-container">

            <table class="all-services-table">

                <tr class="all-services-table-line">

                    <td class="all-services-table-column all-services-table-column-service">
                        Обновляем длинные волосы
                    </td>

                    <td class="all-services-table-column all-services-table-column-cost">
                        1500 РУБЛЕЙ
                    </td>

                    <td class="all-services-table-column all-services-table-column-checkbox">
                        <input type ="checkbox" class="all-services-choose"/>
                    </td>

                </tr>

                <tr class="all-services-table-line">

                    <td class="all-services-table-column all-services-table-column-service">
                        Обновляем средние волосы
                    </td>

                    <td class="all-services-table-column all-services-table-column-cost">
                        1200 РУБЛЕЙ
                    </td>

                    <td class="all-services-table-column all-services-table-column-checkbox">
                        <input type ="checkbox" class="all-services-choose"/>
                    </td>

                </tr>
                <tr class="all-services-table-line">

                    <td class="all-services-table-column all-services-table-column-service">
                        Обновляем короткие волосы
                    </td>

                    <td class="all-services-table-column all-services-table-column-cost">
                        900 РУБЛЕЙ
                    </td>

                    <td class="all-services-table-column all-services-table-column-checkbox">
                        <input type ="checkbox" class="all-services-choose"/>
                    </td>

                </tr>
                <tr class="all-services-table-line">

                    <td class="all-services-table-column all-services-table-column-service">
                        ОБНОВЛЯЕМ МОЗГ
                    </td>

                    <td class="all-services-table-column all-services-table-column-cost">
                        1500 РУБЛЕЙ
                    </td>

                    <td class="all-services-table-column all-services-table-column-checkbox">
                        <input type ="checkbox" class="all-services-choose"/>
                    </td>

                </tr>

            </table>


            <button class="all-services-create-button" type="submit" onclick="location.href='../date_select/index.html'">Оформить заказ</button>

        </div>



    </div>

</body>
</html>
